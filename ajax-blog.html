<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<div class="posts"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        $.get("data/blog.json").done(function (data) {
            // console.log(data);

            function blogmaker(data) {
                var htmlmaker = ''
                htmlmaker += '<h3>' + data.title + '</h3>';
                htmlmaker += '<h4>' + data.date + '</h4>';
                htmlmaker += '<p>' + data.content + '</p>';
                htmlmaker += '<div>' + data.categories + '</div>';
                // console.log(htmlmaker)
                return htmlmaker
            }

            function bloghtml(data) {
                var html = '';
                for (let i = 0; i < data.length; i++) {
                    html += blogmaker(data[i])
                }
                console.log(html)
                return html
            }

            $('.posts').html(bloghtml(data));
        })
    })();

</script>
</body>
</html>
