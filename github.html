<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <style>
        .button {
            background-color: black;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0px 0px 0px 0px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span style="border-color: black">
        <img src="images/githubicon.png" alt="Github Icon" width="40px">
    </span>
    <span>
        <a href="#" class="button" onclick="window.location.href='https://github.com/pulls';">Pull Requests</a>
        <a href="#" class="button" onclick="window.location.href='https://github.com/issues';">Issues</a>
        <a href="#" class="button" onclick="window.location.href='https://github.com/marketplace';">Maketplace</a>
        <a href="#" class="button" onclick="window.location.href='https://github.com/explore';">Explore</a>
    </span>

</body>
</html>
